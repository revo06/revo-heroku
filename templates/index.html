<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video veya Ses Transkripti</title>
</head>
<body>
    <h1>Video veya Ses Dosyasını Yükleyin ve Transkript Alın</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*,video/*" required>
        <button type="submit">Yükle ve Transkript Et</button>
    </form>
</body>
</html>
